services:
  app:
    build: .
    ports:
      - "4000:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: blog
      # Configuraci√≥n de Mailhog
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@blog.local
    networks:
      - blog_network
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: blog
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=example"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog_network

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"  # Puerto para la interfaz web
      - "1025:1025"  # Puerto SMTP
    networks:
      - blog_network

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    environment:
      SWAGGER_JSON: /swagger/swagger.yaml
    volumes:
      - ./swagger.yaml:/swagger/swagger.yaml
    networks:
      - blog_network

networks:
  blog_network:
    driver: bridge

volumes:
  mysql_data: